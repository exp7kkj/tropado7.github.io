    <script>
      const palavras = ['KinG', 'dez6is', 'KinG', 'dez6is'];
  
      function digitar_palavra(palavra_a, letra_a) {
          if (palavra_a < palavras.length) {
              const palavra_att = palavras[palavra_a];
  
              if (letra_a <= palavra_att.length) {
                  document.title = palavra_att.substring(0, letra_a);
  
                  setTimeout(() => {
                      digitar_palavra(palavra_a, letra_a + 1);
                  }, 200);
              } else {
                  setTimeout(() => {
                      document.title = ''; 
                      digitar_palavra(palavra_a + 1, 0);
                  }, 500);
              }
          } else {
              setTimeout(() => {
                  digitar_palavra(0, 0);
              }, 500);
          }
      }
  
      digitar_palavra(0, 0);
  </script>
